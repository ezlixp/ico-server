name: Run Tests

on:
    push:
    pull_request:
        branches:
            - master
            - develop

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm i

            - name: Run tests
              run: npm test
