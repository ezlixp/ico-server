name: Run Tests

on:
    push:
    pull_request:
        branches:
            - master
            - develop

jobs:
    test:
        runs-on: ubuntu-latest
        env:
            JWT_VALIDATION_KEY: ${{secrets.JWT_VALIDATION_KEY}}
            JWT_SECRET_KEY: ${{secrets.JWT_SECRET_KEY}}
            JWT_REFRESH_SECRET_KEY: ${{secrets.JWT_REFRESH_SECRET_KEY}}
            BOT_CLIENT_ID: ${{secrets.BOT_CLIENT_ID}}
            BOT_CLIENT_SECRET: ${{secrets.BOT_CLIENT_SECRET}}

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm i

            - name: Run tests
              run: npm test
